{% extends "base.html" %}

{% block title %}Add City Dweller{% endblock %}

{% block content %}
<h2>Add New City Dweller</h2>
<form method="POST">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    </div>
    
    <div class="mb-3">
        <label for="registration_date" class="form-label">Registration Date</label>
        <input type="text" class="form-control" id="registration_date" name="registration_date" 
               placeholder="MM/DD/YYYY" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/[0-9]{4}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Dweller</button>
    <a href="{{ url_for('list_dwellers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
